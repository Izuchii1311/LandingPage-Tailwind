<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>

    <!-- Link Css Style -->
    <link rel="stylesheet" href="css/output.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hero Section Start -->
    <section class="mt-32" id="home">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full lg:w-1/2 self-center ps-12">
                    <!-- Text Header -->
                    <p class="text-primary text-sm font-bold">100% SATISFACTION QUARANTEE</p>
                    <h1 class="font-header font-black text-6xl mt-4">Find Your Perfect Tutor</h1>
                    <p class="text-slate-800 text-xl mt-6">We help you find perfect tutor for 1-on-1 lessons.</p>
                    <p class="text-slate-800 text-xl">It is completely free and private</p>

                    <!-- Button -->
                    <div class="flex flex-wrap mt-6 mb-20">
                        <a href="" class="p-4 tracking-wide bg-primary rounded-full shadow-lg">Get Started</a>
                        <p class="p-4"><span class="ml-2">See how it works</span></p>
                    </div>
                </div>

                <!-- Image -->
                <div class="w-full lg:w-1/2 self-center pe-12">
                    <div class="flex flex-wrap justify-center">
                        <img src="https://source.unsplash.com/220x220?teacher" class="me-4 rounded-l-full" alt="">
                        <div class="relative">
                            <img src="https://source.unsplash.com/220x220?artist" class="me-4 rounded-lg z-2" alt="">
                            <div class="p-16 bg-yellow-300 absolute rounded-full -top-14 -right-14 -z-10"></div>
                        </div>
                    </div>

                    <div class="flex flex-wrap mt-4 justify-center">
                        <div class="relative">
                            <img src="https://source.unsplash.com/220x220?influencer" class="me-4 rounded-lg" alt="">
                            <div class="p-12 bg-yellow-300 absolute rounded-full -bottom-12 -left-14 -z-10"></div>
                        </div>
                        <img src="https://source.unsplash.com/220x220?people" class="me-4 rounded-l-full" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
</body>
</html>
